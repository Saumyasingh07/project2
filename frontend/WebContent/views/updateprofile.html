<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
	rel="stylesheet" />
<title>Insert title here</title>
</head>
<style>
.signupbtn {
   color: white;
    padding: 15px 50px;
    margin: 30px 0;
    border: none;
    cursor: pointer;
    background-color: #4CAF50;
    float: center;
    width: 20%;
}
</style>
<body>
<div class="form-group" style="color:yellow">
    <h1 align="center"><b><i><u>Update Details</u></i></b></h1>
</div>
<br>
<form>
<div class="container" style="color:yellow" align="center">
<h3>Firstname: <input type="text" ng-model="user.firstname" ></h3></div>
<div class="container" style="color:yellow" align="center">
<h3>Lastname: <input type="text" ng-model="user.lastname" ></h3></div>
<div class="container" style="color:yellow" align="center">
<h3>Email: <input type="text" ng-model="user.email" ></h3></div>
<div class="container" style="color:yellow" align="center">
<h3>Username: <input type="text" ng-model="user.username" disabled="true"></h3></div>
<div class="container" style="color:yellow" align="center">
<h3>Password: <input type="password" ng-model="user.password"></h3></div>
<div class="container" style="color:yellow" align="center">
<h3>Role:<h4><input type="radio" ng-model="user.role" value="Student">Student</h4></h3>
<h4><input type="radio" ng-model="userobj.role" value="Alumini">Alumini</h4>
<h4><input type="radio" ng-model="userobj.role" value="Employee">Employee</h4>
</div>
<div class="container" style="color:green" align="center">
<input type="submit" class="signupbtn"  ng-click="update()"><br>
{{message}}
</div>
</form>
</body>
</html>
